services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: easyretail-db
    environment:
      POSTGRES_USER: easyretail
      POSTGRES_PASSWORD: easyretail123
      POSTGRES_DB: easyretail_db
    ports:
      - "5433:5432"  # Using 5433 on host to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easyretail"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easyretail-network

  # Shop Management Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easyretail-app
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://easyretail:easyretail123@postgres:5432/easyretail_db?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Persist uploads directory
      - ./Easyretail/backend/uploads:/app/backend/uploads
    networks:
      - easyretail-network
    restart: unless-stopped

networks:
  easyretail-network:
    driver: bridge

volumes:
  postgres_data:
